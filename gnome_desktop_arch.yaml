- name: Install Gnome Desktop
  hosts: localhost
  become: true
  tasks:
    - name: System Update 
      community.general.pacman:
         update_cache: true
         upgrade: true

    - name: Gnome Desktop
      community.general.pacman:
        name:
          - gnome-shell
          - xorg-server
          - xorg-xwayland
          - file-roller
          - acpi
          - acpid
          - bluez
          - avahi
          - cronie
          - syslog-ng
          - reflector
          - gnome-tweaks
          - gnome-control-center
          - gdm
          - cups
          - cups-browsed
          - nautilus
          - gvfs-smb
          - gvfs-nfs
          - nfs-utils
          - xdg-desktop-portal
          - xdg-desktop-portal-gnome
          - xdg-desktop-portal-gtk
          - tuned
          - tuned-ppd
          - plymouth
          - gnome-tweaks
          - gnome-console
          - gnome-software
          - gnome-system-monitor
          - gnome-disk-utility
          - papirus-icon-theme
          - ttf-sourcecodepro-nerd
          - fwupd
          - gnome-firmware
          - flatpak
          - tailscale
          - firewalld
          - borg
          - rsync
        state: present

    - name: Add the flathub flatpak repository
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

    - name: Install Flatpaks
      community.general.flatpak:
        name:
          - org.mozilla.firefox
          - com.google.Chrome
          - app.zen_browser.zen
          - org.videolan.VLC
          - com.bitwarden.desktop
          - com.visualstudio.code
          - org.libreoffice.LibreOffice
          - org.gnome.Calculator
          - org.gnome.gedit
          - org.gnome.Loupe
          - com.mattjakeman.ExtensionManager

    - name: Start Cups
      ansible.builtin.systemd_service:
        enabled: true
        name: cups

    - name: Start Tailscale
      ansible.builtin.systemd_service:
        enabled: true
        name: tailscaled

    - name: Start Tuned
      ansible.builtin.systemd_service:
        enabled: true
        name: tuned

    - name: Start Syslog-ng
      ansible.builtin.systemd_service:
        enabled: true
        name: syslog-ng@default

    - name: Start Cronie
      ansible.builtin.systemd_service:
        enabled: true
        name: cronie

    - name: Start Fstrim
      ansible.builtin.systemd_service:
        enabled: true
        name: fstrim.timer

    - name: Start Bluetooth
      ansible.builtin.systemd_service:
        enabled: true
        name: bluetooth

    - name: Start FirewallD
      ansible.builtin.systemd_service:
        enabled: true
        name: firewalld

    - name: Start Acpid    
      ansible.builtin.systemd_service:
        enabled: true
        name: acpid

    - name: Start Avahi-Daemon    
      ansible.builtin.systemd_service:
        enabled: true
        name: avahi-daemon

    - name: Start GDM    
      ansible.builtin.systemd_service:
        enabled: true
        name: gdm


